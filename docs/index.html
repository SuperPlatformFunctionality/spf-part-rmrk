<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'RMRK Substrate',
      repo: 'https://github.com/rmrk-team/rmrk-substrate',
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      auto2top: true,
      autoHeader: true,
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Search',
      },
      plugins: [
        EditOnGithubPlugin.create('https://github.com/rmrk-team/rmrk-substrate/tree/main/docs/')
      ]      
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-rust.min.js"></script> 
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  
</body>
</html>
